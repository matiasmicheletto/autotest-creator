<!DOCTYPE html>
<html>

<head>
	<title>Admin - Autotest COVID-19</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="keywords" content="UNS, App, COVID-19, Autotest">
  	<meta name="author" content="Matías Micheletto">
  	<link rel="icon" type="image/png" href="vendor/img/favicon.ico">
	
	<!-- VENDOR STYLES -->
	<link rel="stylesheet" href="vendor/css/icons.css">
	<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
	
	<!-- CUSTOM STYLES -->
	<link rel="stylesheet" href="custom/css/style.css">

</head>

<body ng-app="autotest-admin">
	
	<!-- Title -->
	<title>Panel de administrador</title>

	<!-- ##################### NAVBAR ##################### -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	  <a class="navbar-brand" href=""><img width="50" height="50"  src="custom/img/backgroundUNS.png"></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item {{currentLocation == 'dashboard' ? 'active' : ''}}"><a class="nav-link" href="#!/" ng-click="currentLocation='dashboard'">Tablero</a></li>
		  <li class="nav-item {{currentLocation == 'config' ? 'active' : ''}}"><a class="nav-link" href="#!/config" ng-click="currentLocation='config'">Configuración</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item"><a class="nav-link" ng-click="logout()"><i class="material-icons">power_settings_new</i></a></li>
		  </ul>
	  </div>
	</nav>
  
	<!-- ##################### VIEWS ##################### -->
	<ng-view></ng-view>
	
	<!-- VENDOR ASSETS -->
	<script type="text/javascript" src="vendor/js/firebase-app.js"></script>
	<script type="text/javascript" src="vendor/js/firebase-analytics.js"></script>
	<script type="text/javascript" src="vendor/js/firebase-firestore.js"></script>
	<script type="text/javascript" src="vendor/js/firebase-database.js"></script>
	
	<script type="text/javascript" src="vendor/js/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/js/angular.min.js"></script>
	<script type="text/javascript" src="vendor/js/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="vendor/js/angular-route.min.js"></script>
	<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>

	<!-- CUSTOM ASSETS -->
	<script type="text/javascript" src="custom/js/middleware.js"></script>
	<script type="text/javascript" src="custom/js/middleware-db.js"></script>
	<script type="text/javascript" src="custom/js/middleware-firestore.js"></script>
	<script type="text/javascript" src="custom/js/init.js"></script>
	<script type="text/javascript" src="controllers/login.js"></script>
	<script type="text/javascript" src="controllers/dashboard.js"></script>
	<script type="text/javascript" src="controllers/config.js"></script>
	
</body>

</html>
