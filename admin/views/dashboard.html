<div class="container">
    <div class="row" style="margin-bottom: 20px; margin-top: 10px;">
        <h3>Monitor de resultados</h3>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header border-bottom">
                    <h5>Distribución de edades</h5>
                </div>  
                <div class="card-body">
                    <canvas id="age-chart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header border-bottom">
                    <h5>Género</h5>
                </div>  
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="gender-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header border-bottom">
                    <h5>Resultados</h5>
                </div>  
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="exitCode-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-12">
            <div class="card">
                <div class="card-header border-bottom">
                    <h5>Árbol de decisión</h5>
                </div>  
                <div class="card-body">
                    <div id="tree-container" style="height:500px"></div>
                </div>
            </div>
        </div>
    </div>

</div>
