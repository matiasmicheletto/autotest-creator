<div class="sidenav">
    <div class="login-main-text">
       <h2>COVID-19 Autotest</h2>
       <p>Panel de administrador - Tablero de configuración</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>Usuario</label>
                <input type="email" class="form-control" placeholder="Usuario" ng-model="form.email">
             </div>
             <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" ng-model="form.password">
             </div>
             <button ng-click="login()" class="btn btn-black">Acceder</button>
             <button ng-click="retrievePassword()" class="btn btn-secondary">Recuperar clave</button>
          </form>
       </div>
    </div>
 </div>
